<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head with AI elements -->
  <rect x="25" y="20" width="50" height="50" rx="10" fill="#00BFFF"/>
  <!-- Eyes -->
  <circle cx="40" cy="40" r="5" fill="#000000"/>
  <circle cx="60" cy="40" r="5" fill="#000000"/>
  <!-- Mouth/Connection points -->
  <circle cx="50" cy="55" r="2" fill="#000000"/>
  <!-- AI circuit pattern -->
  <path d="M30 75 Q50 65 70 75" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <path d="M35 80 Q50 70 65 80" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  <!-- Connection lines -->
  <line x1="50" y1="70" x2="50" y2="85" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="45" y1="85" x2="55" y2="85" stroke="#FFFFFF" stroke-width="2"/>
</svg>